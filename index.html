<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cat talking to Dog</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>A conversation with a cat and dog.</h1>
        <h3>Meet <span id="picacat">PicaCat</span> and <span id="rolliedog">RollieDog</span></h3>
      </div>
      <p>Click on the buttons to see what they are talking about.</p>

      <button class="btn btn-primary" id="cat">Say "meow"</button>
      <button class="btn btn-inverse" id="dog">Say "woof-woof"</button>
      <!-- <button class="btn btn-danger" id="stop">Say "stop copying me!"</button> -->

      <div class="row">
        <div class="col-md-6">
          <h2>Cat said:</h2>
          <ul id="catsays" class="unstyled">

          </ul>
        </div>

        <div class="col-md-6">
          <h2>Dog said:</h2>
          <ul id="dogsays"class="unstyled">

          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
